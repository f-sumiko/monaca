    document.addEventListener('show', function(event) {

      } else if (page.matches('#fourth-page')) {
        titleElement.innerHTML = 'My app - My Page';
      }
      
    });
    
    //たまひよnetブラウザ表示

  ret = confirm(link + "へ飛びます。宜しいですか？");

    location.href = href;
  }
  </script>
